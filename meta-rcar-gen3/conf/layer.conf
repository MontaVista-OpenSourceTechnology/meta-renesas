# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
    ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "rcar-gen3"
BBFILE_PATTERN_rcar-gen3 = "^${LAYERDIR}/"
BBFILE_PRIORITY_rcar-gen3 = "6"
LAYERSERIES_COMPAT_rcar-gen3 = "dunfell"

LAYERDEPENDS_rcar-gen3 = "core yocto yoctobsp openembedded-layer meta-python"
# Disable srecord .bbappend file if machine not in rcar-gen3 to fix YP compatible
# The content in srecord_%.bbappend is for srecord-native, so cannot use overides
BBMASK += "${@bb.utils.contains('MACHINEOVERRIDES', 'rcar-gen3', '', 'meta-renesas/meta-rcar-gen3/recipes-support/srecord/', d)}"
